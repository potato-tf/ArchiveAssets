            ssh -p ${a[0]} -o StrictHostKeyChecking=no ${a[1]} mkdir -p /var/www/html/gameassets/archive
            rsync -a -e "ssh -p ${a[0]} -o StrictHostKeyChecking=no" --update --include="*/" --include="*.bz2" --exclude="*" . ${a[1]}:/var/www/html/gameassets/archive/ &
